<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>修改一个密码</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
      <div class="span3 x-master-sidebar">
        <ul class="nav nav-list">
          <li><a href="javascript:history.go(-1);"><i class="icon-chevron-right"></i> 返回上页</a></li>
          <li><a href="{:UX('password/index')}"><i class="icon-chevron-right"></i> 已有密码</a></li>
          <li class="active"><a href="{:U('password/view')}?spm={$priv.tid}"><i class="icon-chevron-right"></i> 查看密码</a></li>
        </ul>
      </div>
      <div class="span9 x-form">
      	<div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          为了安全起见，密码一旦创建保存后就不能修改其他内容了，你现在只能修改<strong>标题</strong>和<strong>描述</strong>的内容。
        </div>
      
        <form action="{:U('update')}" class="form-horizontal" method="post">
          <div class="control-group">
            <label class="control-label" for="selectList">分类</label>
            <div class="controls">
              <select id="selectList" disabled>
                <option>请选择分类</option>
                <volist id="vo" name="typelist"> <option value="{$vo.type_id}" 
                  
                  <eq name="vo.type_id" value="$priv.typeid">selected</eq>
                  >{$vo.typename}
                  
                  </option>
                </volist>
              </select>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="inputTitle">标题</label>
            <div class="controls">
              <input type="text" id="inputTitle" class="span5" name="title" value="{$priv.title}">
            </div>
          </div>
          
          
          <div class="control-group">
            <label class="control-label" for="inputAccount">帐号</label>
            <div class="controls">
            <span class="x-span-safe-text">{$priv.account|decode}</span>
              
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
              <span class="x-span-safe-text">{$priv.password|decode}</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="txtDescription">描述</label>
            <div class="controls">
              <textarea name="description" id="txtDescription" class="span5 x-master-textarea" rows="8">{$priv.description}</textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="hidden" name="tid" value="{$priv.tid}">
              <button type="submit" class="btn btn-primary">保存</button>
              <button type="reset" class="btn offset2 x-master-reset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
