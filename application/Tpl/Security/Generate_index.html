<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>自定义生成安全帐号密码</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
    <div class="span3 x-master-sidebar">
        <ul class="nav nav-list">
          <li class="active"><a href="{:UX('index')}"><i class="icon-chevron-right"></i> 自定义生成</a></li>
          <li><a href="{:UX('history')}"><i class="icon-chevron-right"></i> 历史记录</a></li>
        </ul>
      </div>
      <div class="span9 x-form">
      	<div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          使用系统生成的帐号密码我们都是经过严格加密的，请放心使用！
        </div>
      
        <form action="{:U('create_mine')}" class="form-horizontal" method="post">
          <div class="control-group">
            <label class="control-label" for="inputAccountlen">帐号长度</label>
            <div class="controls">
              <select id="inputAccountlen" name="len_account">
                <option value="4">4&nbsp;&nbsp;&nbsp;&nbsp;（弱）</option>
                <option value="8">8 &nbsp;&nbsp;&nbsp;（一般）</option>
                <option selected value="16">16&nbsp;&nbsp;（建议）</option>
                <option value="32">32&nbsp;&nbsp;（强）</option>
                <option value="64">64&nbsp;&nbsp;（极强）</option>
                <option value="128">128（无敌）</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPwdlen">密码长度</label>
            <div class="controls">
              <select id="inputPwdlen" name="len_pwd">
                <option value="4">4&nbsp;&nbsp;&nbsp;&nbsp;（弱）</option>
                <option value="8">8 &nbsp;&nbsp;&nbsp;（一般）</option>
                <option selected value="16">16&nbsp;&nbsp;（建议）</option>
                <option value="32">32&nbsp;&nbsp;（强）</option>
                <option value="64">64&nbsp;&nbsp;（极强）</option>
                <option value="128">128（无敌）</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputAccount">特殊符号</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" name="enable_char" value="1">
                使用特殊符号 </label>
              <span class="help-block" style="width:380px; font-size:12px">
              <p class="text-success">系统使用“_ + = @ $ ( ) [ ] 0 O o 1 L l”作为特殊符号生成策略，如果你确信你的系统支持这些特殊符号那么恭喜你，你可以使用它们，当然这些符号不一定都会出现，需要一定的手气。</p>
              </span> </div>
          </div>
         
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">试试手气</button>
			  <button type="reset" class="btn offset2 x-master-reset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
