<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>密码回收站</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
      <div class="span3 x-master-sidebar">
      
      	<ul class="nav nav-list">
          <li><a href="{:UX('Password/index')}"><i class="icon-chevron-right"></i> 密码列表</a></li>
          <li class="active"><a href="{:UX('Recycle/password')}"><i class="icon-chevron-right"></i> 密码回收站</a></li>
          <li><a href="{:UX('Password/add')}"><i class="icon-chevron-right"></i> 添加密码</a></li>
          
        </ul>
      
      	<ul class="nav nav-list x-password-typelist">
          
          <volist name="typelist" id="vo">
          <li <eq name="Think.get.typeid" value="$vo.type_id">class="active"</eq>><a href="{:UX('password/index')}?typeid={$vo.type_id}"><i class="icon-chevron-right"></i> {$vo.typename} ({$vo.num})</a></li>
          </volist>
        </ul>
      
        
      </div>
      <div class="span9">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>所属分类</th>
              <th>标题</th>
              <th>回收时间</th>
              
              <th>管理</th>
            </tr>
          </thead>
          <tbody>
            <volist id="vo" name="list">
              <tr>
                <td>-</td>
                <td>{$vo.typename}</td>
                <td><a href="{:U('Password/view')}?spm={$vo.tid}">{$vo.title}</a></td>
                <td>{$vo.mark_time|timeFormat}</td>
                
                <td><a href="{:U('pwd_rollback')}?spm={$vo.tid}">还原</a> <a href="{:U('pwd_remove')}?spm={$vo.tid}">永久删除</a></td>
              </tr>
            </volist>
          </tbody>
        </table>
        <div class="span6 offset3">
          <div class="pagination">
            <ul>
              {$page}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
