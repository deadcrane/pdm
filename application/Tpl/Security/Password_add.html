<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>添加一个密码</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
    	 <div class="span3 x-master-sidebar">
        <ul class="nav nav-list">
          <li><a href="{:UX('password/index')}"><i class="icon-chevron-right"></i> 已有密码</a></li>
          <li class="active"><a href="{:U('password/add')}"><i class="icon-chevron-right"></i> 新增密码</a></li>
        </ul>
      </div>
        
      <div class="span9 x-form">
      
      	<div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          请注意！下面表单中有<strong>绿色边框</strong>的表示这些内容是经过严格加密的，非绿色边框的内容不会加密。
        </div>
      
      
        <form action="{:U('create')}" class="form-horizontal" method="post">
          <div class="control-group">
            <label class="control-label" for="selectList">分类</label>
            <div class="controls">
              <select name="typeid" id="selectList">
                <option>请选择分类</option>
                <volist id="vo" name="typelist">
                  <option value="{$vo.type_id}">{$vo.typename}</option>
                </volist>
              </select>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="inputTitle">标题</label>
            <div class="controls">
              <input type="text" id="inputTitle" class="span5" name="title" placeholder="为这个密码起个简短的标题">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="inputAccount">帐号</label>
            <div class="controls">
              <input type="text" id="inputAccount" class="span5 x-safe-text" name="account" <notempty name="passwd">value="{$passwd.safeuname|decode}"</notempty> placeholder="输入你要保存的帐号">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
              <input type="text" id="inputPassword" class="span5 x-safe-text" name="password" <notempty name="passwd">value="{$passwd.password|decode}"</notempty> placeholder="输入你要保存的密码">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="txtDescription">描述</label>
            <div class="controls">
              <textarea name="description" data-toggle="popover" data-original-title="你必须要知道的" data-content="这里的内容是没有加密的，请不要将帐号或密码写在这里，否则就失去了安全的意义了。" id="txtDescription" class="span5 x-master-textarea" placeholder="写一段关于这个密码的意义或作用，方便日后查阅理解。" rows="8"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">添加</button>
              <button type="reset" class="btn offset2 x-master-reset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<include file="Public:footer"/>
<script>
$('#txtDescription').popover('show')
</script>
</body>
</html>
