<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>添加一个分类</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
      <div class="span3 x-master-sidebar">
        <ul class="nav nav-list">
          <li><a href="{:UX('category/index')}"><i class="icon-chevron-right"></i> 已有分类</a></li>
          <li class="active"><a href="{:U('category/add')}"><i class="icon-chevron-right"></i> 新增分类</a></li>
        </ul>
      </div>
      <div class="span9 x-form">
        <form action="{:U('create')}" class="form-horizontal" method="post">
          <div class="control-group">
            <label class="control-label" for="inputAccount">分类名</label>
            <div class="controls">
              <input type="text" id="inputAccount" name="typename" placeholder="你所想的分类名称">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputRank">排序</label>
            <div class="controls">
              <input type="text" id="inputRank" name="rank" placeholder="输入一个你期望的数字">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDescr">描述</label>
            <div class="controls">
              <textarea name="description" id="inputDescr" rows="4" class="span5 x-master-textarea"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">添加</button>
              <button type="reset" class="btn offset2 x-master-reset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
