<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人中心</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <article>
  <div class="container">
    <div class="row">
      <div class="span12">
        <form action="{:U('post')}" class="form-horizontal" method="post">
          <div class="control-group">
            <label class="control-label" for="inputAccount">邮箱</label>
            <div class="controls">
              <input type="text" id="inputAccount" disabled value="{$user.email}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">原密码</label>
            <div class="controls">
              <input type="password" name="opwd" id="inputPassword" placeholder="请输入原来的密码">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword_new">新密码</label>
            <div class="controls">
              <input type="password" name="npwd" id="inputPassword_new" placeholder="请输入你的新密码">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</article>
<include file="Public:footer"/>
</body>
</html>
