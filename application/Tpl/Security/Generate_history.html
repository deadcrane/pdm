<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>查看历史记录</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="span12">
      <ul class="nav nav-tabs nav-tabs-google">
        <li><a href="{:UX('index')}"><i class="icon-chevron-right"></i> 自定义生成</a></li>
          <li class="active"><a href="{:UX('history')}"><i class="icon-chevron-right"></i> 历史记录</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="span12">
        <table class="table table-hover x-table">
          <thead>
            <tr>
              <th>#</th>
              <th>用户名</th>
              <th>密码</th>
            </tr>
          </thead>
          <tbody>
            <volist id="vo" name="list">
              <tr>
                <td>-</td>
                <td>{$vo.safeuname|decode=6}</td>
                <td>{$vo.password|decode=18}</td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
      <div class="span6 offset4">
        <div class="pagination">
          <ul>
            {$page}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
