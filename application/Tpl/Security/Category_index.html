<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>已有分类</title>
<include file="Public:header"/>
</head>

<body>
<div id="x-wrap"> <include file="Public:navbar"/>
  <div class="container">
    <div class="row">
      <div class="span3 x-master-sidebar">
        <ul class="nav nav nav-list">
          <li class="active"><a href="#table"><i class="icon-chevron-right"></i> 已有分类</a></li>
          <li><a href="{:U('category/add')}"><i class="icon-chevron-right"></i> 新增分类</a></li>
        </ul>
      </div>
      <div class="span9">
        <table class="table table-hover x-table">
          <caption>
          已有分类列表
          </caption>
          <thead>
            <tr>
              <th>#</th>
              <th>分类名称</th>
              <th>排序</th>
              <th>描述</th>
              <th>管理</th>
            </tr>
          </thead>
          <tbody>
            <volist id="vo" name="list">
              <tr>
                <td>{$vo.type_id}</td>
                <td>{$vo.typename}</td>
                <td>{$vo.rank}</td>
                <td>{$vo.description}</td>
                <td><a href="{:U('edit')}?id={$vo.type_id}">编辑</a> <a href="{:U('delete')}?id={$vo.type_id}">删除</a></td>
              </tr>
            </volist>
          </tbody>
        </table>
        <div class="span4 offset3">
          <div class="pagination">
            <ul>
              {$page}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
</body>
</html>
